<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="#{login.title}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="../../resources/css/bootstrap.min.css" th:href="@{../../resources/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../resources/css/plugins/metisMenu/metisMenu.min.css" th:href="@{../../resources/css/plugins/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../resources/css/sb-admin-2.css" rel="stylesheet" th:href="@{../../resources/css/sb-admin-2.css}"/>

    <!-- Custom Fonts -->
    <link href="../../resources/font-awesome-4.1.0/css/font-awesome.min.css" th:href="@{../../resources/font-awesome-4.1.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p th:if="${error}" class="error" th:text="#{ErrorName}">Пользователь с таким именем или паролем не найден</p>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">

                        <h3 class="panel-title" th:text="#{login.enter}">Вход</h3>
                    </div>
                    <div class="panel-body">

                        <form role="form" action="/j_spring_security_check" th:action="@{/j_spring_security_check}"  method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Логин" th:placeholder="#{Login}" name="j_username" type="text" id="j_username" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Пароль" th:placeholder="#{Pass}" name="j_password" type="password" id="j_password"/>
                                </div>
                                <div class="checkbox">
                                    <label th:for="remember-me" th:text="#{login.ehkBox}"></label>

                                    <input name="remember-me" type="checkbox" id="remember-me" value=""/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->


                                <button class="btn btn-lg btn-success btn-block"  type="submit" th:text="#{login.enterBtn}">Войти</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../resources/js/jquery.js" th:src="@{../../resources/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../resources/js/bootstrap.min.js" th:src="@{../../resources/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../resources/js/plugins/metisMenu/metisMenu.min.js" th:src="@{../../resources/js/plugins/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../resources/js/sb-admin-2.js" th:src="@{../../resources/js/sb-admin-2.js}"></script>

</body>

</html>
